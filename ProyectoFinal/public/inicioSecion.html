    <h2 id="tituloInicioSesion">Iniciar sesion</h2>
    <div class="inicioSesion">
        <div class="datosInicioSesion">
            <h2>CLIENTES REGISTRADOS</h2>
            <p>Si ya creó una cuenta, inicie sesión digitando su dirección de correo electrónico y contraseña.</p>
    
        <form onsubmit="validar()">
            <div>
                <p>Email</p>
                <input type="email" name="correo" placeholder="Escriba aqui su email" >
            </div>
            <div>
                <p>Contraseña</p>
                <input type="password" name="contrasenna" placeholder="Escriba aqui su contraseña" >
            </div>
        
                <button class="botonInicio">INICIAR SESION</button>
                    <button class="botonInicio" onclick="document.location='reportesYPuntos.html'">INICIAR SESION ADMIN</button>
            </div>
        </form>
        <div class="nuevoCliente">
            
            <a href="registro.html"><button onclick="document.location='registrarse.html'">CREAR CUENTA</button></a>
        </div>


        
        
    
        <script>
            var email = document.getElementById("email");
            var password = document.getElementById("contrasenaCliente");
            var validRegexEmail = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var validRegexPassword = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[-._!"`'#%&,:;<>=@{}~\$\(\)\*\+\/\\\?\[\]\^\|]).{9,12}$/
    
            function validar(){
                if (email.value == ""){
                    alert("Error: Ingrese un correo valido")
    
                    return false
                }
    
                if (!email.value.match(validRegexEmail)){
                    alert("Error: Ingrese un correo valido")
    
                    return false 
                }
    
                //--------------------------------------------------------------------------//
    
                if (password.value == ""){
                    alert("Error: Rellene el espacio de contraseña.")
    
                    return false
                }
    
                if (!password.value.match(validRegexPassword)){
                    alert("Error: La contraseña debe llevar al menos un número, un caracter en mayúscula, un caracter en minúscula, y un caracter especial.")
    
                    return false
                }
            }
        </script>
